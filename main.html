<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Job Apply Form</title>
</head>

<body>

	<head></head>

	<main>
		<div class="main">
			<h2>Job App Form</h2>
			<form action="">
				<label for="Full Name" id="name">Name</label>
				<input type="text" name="name"> <br>

				<label for="Email" id="email">Email</label>
				<input type="email" name="email"><br>

				<label for="Gender" id="gender">Gender</label>
				<input type="radio" name="Gender" value="Male">
				<label for="male">Male</label>
				<input type="radio" name="Gender" value="Female">
				<label for="female">Female</label><br>

				<label for="Laptop Brand">Laptop Brand</label>
				<select name="latop options" id="Laptop">
					<option value="Apple">Apple</option>
					<option value="Asus">Asus</option>
					<option value="HP">HP</option>
				</select><br>

				<label for="age" id="age">Age</label>
				<input type="number" name="age" value="18"><br>

				<label for="DOB">DOB</label>
				<input type="date" name="age"><br>

				<label for="password">Password</label>
				<input type="password" name="" id=""><br>

				<label for="url">Portfolio URL</label>
				<input type="url" id="portfolio"><br>

				<input type="button" value="submit"
					style="color: white; background-color: rgb(60, 60, 60); padding: 1em; width: 90px; border-radius: 10px;">

			</form>
		</div>
	</main>

	<footer></footer>

</body>

</html>
