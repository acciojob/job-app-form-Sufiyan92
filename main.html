<head>

	<title>Job Apply Form</title>

<body>



	<form action="">
		<label for="name" id="name">Name*</label>
		<input type="text" required id="name"> <br>

		<label for="Gender" id="gender">Gender</label>
		<input type="radio" name="Gender" value="Male" id="male">
		<label for="male" id="male">Male</label>
		<input type="radio" name="Gender" value="Female" id="female>
				<label for=" female" id="female">Female</label><br>

		<label for="Laptop Brand" id="Laptop">Laptop Brand*</label>
		<select name="latop" id="Laptop" required>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br>

		<label for="age" id="age">Age*</label>
		<input type="number" name="age" value="18" id="age" required><br>

		<label for="DOB" id="dob">DOB*</label>
		<input type="date" name="age" id="dob" required><br>

		<label for="password" id="password">Password*</label>
		<input type="password" name="" id="password" required><br>

		<label for="portfolio">Portfolio Link*</label>
		<input type="url" id="portfolio" required><br>


		<button type="submit" id="button">Submit</button>

	</form>

</body>

</html>
